<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="index.php" method="get" enctype="multipart/form-data">
      <label for="username"> username: </label>
      <input
        type="text"
        id="username"
        placeholder="hemendranath"
        minlength="6"
        maxlength="15"
      />
      <br />
      <label for="password"> password: </label>
      <input
        type="password"
        id="username"
        placeholder="...."
        minlength="6"
        maxlength="15"
      />
      <br />
      <label for="Email">Email:</label>
      <input type="email" id="Email" placeholder="*****@gmail.com" /> <br />

      <label for="phone">phone:</label>
      <input
        type="phone"
        id="phone"
        placeholder="9999999999"
        pattern="[0-9]{10}"
      />
      <br />
      <label for="bday"> Birthday </label>
      <input type="date" id="bday" />
      <br />
      <label for="quantity"> quantity</label>
      <input id="quantity" type="number" min="0" max="99" value="0" /><br />

      <label for="title"> title </label>

      <label for="Mr."> Mr.</label>
      <input type="radio" id="Mr." name="title" />
      <label for="Ms."> Ms.</label>
      <input type="radio" id="Ms." name="title" /><br />

      <label for="subscribe">subscribe</label>
      <input id="subscribe" type="checkbox" /><br />

      <label for="file">file</label>
      <input id="file" type="file" accept="image/png, name/pdf" /><br />

      <label for="comment">comment</label>
      <textarea id="comment" rows="3" cols="37"></textarea><br />

      <input type="reset" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
