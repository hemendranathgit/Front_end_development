<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video file</title>
  </head>
  <body>
    <h1>let's learn how to insert the video.</h1>
    <video
      controls
      autoplay
      muted
      loop
      src="images/typing.mp4"
      width="800"
    ></video>
    <br />

    <h2>anchore tag</h2>

    <a href="click to watch video">
      <video
        controls
        autoplay
        muted
        loop
        src="images/typing.mp4"
        width="800"
      ></video>
    </a>
  </body>
</html>
